<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <link rel="stylesheet" href="./style.css"> 
</head> 
<body> 
    <div class="container">  
        <header class="header"> 
            <img src="./To-Do-Logo 1.png" alt="logo"> 
        </header> 
        <div class="sides"> 
            <div class="side"> 
                <p class="side-1-item">Personal</p> 
            </div> 
            <div class="side"> 
                <p class="side-2-item">Professional</p> 
            </div> 
        </div> 
        <form class="form"> 
            <div class="input-text"> 
                <input type="text" class="inp-text" placeholder="What do you need to do?"> 
                <input type="button" value="ADD" class="input-button" onclick="addTask()">
            </div> 
            <div class="ul">
                <ul class="checkboxes">  
                </ul> 
            </div>
          
        </form>        
         
    </div> 
   <script src="main.js"></script> 
</body> 
</html>
